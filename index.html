<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Graph Analysis</title>
  </head>
  <body>
    <div id='progress'>已读取数据条数: 0</div>
    <div>
        <button id='shortestRoute'>搜寻最短路</button>
        <button id='minTree'>最短树</button>
        <button id='connectedComponent'>连通分量</button>
      </div>
      <div id='shortestRouteBlock'>
        <p>起点编号<input type='text' id='startNode'></p>
        <p>终点编号<input type='text' id='endNode'>
        <button id='searchButton'>搜索</button></p>
      </div>
      <div id='connectedComponentBlock'>
        <p>边权阀值<input type='text' id='edgeWeight'>
        <button id='updateButton'>更新</button></p>
      </div>
  </body>
</html>
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.3;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.0px;
}

</style>
<svg width="960" height="600"></svg>

<script>require('./renderer.js');</script>
